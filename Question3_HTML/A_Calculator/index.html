<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="container">
        <div id="top_sc">
            <div id="screen"></div>
            <div id="teal" onclick="clearDisplay()">AC</div>
        </div>
        <div id="keys">
            <div onclick="appendToDisplay('1')">1</div>
            <div onclick="appendToDisplay('2')">2</div>
            <div onclick="appendToDisplay('3')">3</div>
            <div class="grey" onclick="appendToDisplay('+')">+</div>
            <div onclick="appendToDisplay('4')">4</div>
            <div onclick="appendToDisplay('5')">5</div>
            <div onclick="appendToDisplay('6')">6</div>
            <div class="grey" onclick="appendToDisplay('-')">-</div>
            <div onclick="appendToDisplay('7')">7</div>
            <div onclick="appendToDisplay('8')">8</div>
            <div onclick="appendToDisplay('9')">9</div>
            <div class="grey" onclick="appendToDisplay('/')">/</div>
            <div onclick="appendToDisplay('.')">.</div>
            <div onclick="appendToDisplay('0')">0</div>
            <div onclick="calculateResult()">=</div>
            <div class="grey" onclick="appendToDisplay('x')">x</div>
        </div>
    </div>
</body>

<script src="calculator.js"></script>
</html>
