    <style>
        body {
            background-color: #768bfa;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        #form_container {
            background-color: #f5f4ff;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
        }

        .input_flex {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            gap: 15px;
        }

        input,
        select {
            padding: 8px;
            font-size: 15px;
            border-radius: 5px;
            width: 90%;
            border: 2px solid black;
            margin-top: 4px;
        }

        select {
            width: 100%;
        }

        #gender {
            display: flex;
            width: 10px;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }

        .input_flex_first_item,
        .input_flex_second_item {
            width: 50%;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .popup-content {
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        #submit {
            width: 100%;
            background-color: #151d47;
            color: white;
            padding-top: 6px;
            padding-bottom: 6px;
            font-size: large;
            font-weight: bold;
            border: 4px solid #151d47;
            margin-bottom: 10px;
        }

        #submit:hover {
            background-color: #46528b;
            cursor: pointer;
        }

        #reset {
            width: 100%;
            background-color: #46528b;
            color: white;
            padding-top: 6px;
            padding-bottom: 6px;
            font-size: large;
            font-weight: bold;
            border: 4px solid #46528b;
        }

        #reset:hover {
            background-color: #151d47;
            cursor: pointer;
        }

        p {
            font-size: x-large;
            font-weight: bold;
            width: fit-content;
            margin: auto;
            margin-top: 1px;
            margin-bottom: 20px;
        }
    </style>
</head>

    <script>

        function validateForm() {
        
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var email = document.getElementById("email").value;
            var mob = document.getElementById("mob").value;
            var dob = document.getElementById("dob").value;
            var country = document.getElementById("country").value;
            var profession = document.getElementById("profession").value;
            var gender = document.querySelector('input[name="gender"]:checked');

            if (!fname || !lname || !email || !mob || !dob || country === "Select your country" || !profession || !gender) {
                alert("Please fill in all the required fields.");
                return false;
            }

            var formData = {
                "First Name": fname,
                "Last Name": lname,
                "Email": email,
                "Mobile No.": mob,
                "Date Of Birth": dob,
                "Country": country,
                "Profession": profession,
                "Gender": gender.value
            };

            var popupData = document.getElementById("popup-data");
            popupData.innerHTML = "";
            for (var key in formData) {
                var row = document.createElement("p");
                row.innerHTML = "<strong>" + key + ":</strong> " + formData[key];
                popupData.appendChild(row);
            }

            var popup = document.getElementById("popup");
            popup.style.display = "block";

            document.getElementById("fname").value = "";
            document.getElementById("lname").value = "";
            document.getElementById("email").value = "";
            document.getElementById("mob").value = "";
            document.getElementById("dob").value = "";
            document.getElementById("country").value = "";
            document.getElementById("profession").value = "";
            document.getElementById("male").checked = false;
            document.getElementById("female").checked = false;

            return false;
        }

        function closePopup() {
            var popup = document.getElementById("popup");
            popup.style.display = "none";
        }

        document.getElementById("reset").addEventListener("click", function () {
            document.getElementById("fname").value = "";
            document.getElementById("lname").value = "";
            document.getElementById("email").value = "";
            document.getElementById("mob").value = "";
            document.getElementById("dob").value = "";
            document.getElementById("country").value = "";
            document.getElementById("profession").value = "";
            document.getElementById("male").checked = false;
            document.getElementById("female").checked = false;
        });
    </script>
